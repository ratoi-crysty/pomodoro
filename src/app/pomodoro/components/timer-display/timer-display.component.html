<div
  class="timer-container"
  [style.--accent]="theme().color"
  [style.--glow]="theme().glowColor"
  [style.--track]="theme().trackColor"
>
  <svg
    class="progress-ring"
    viewBox="0 0 280 280"
    xmlns="http://www.w3.org/2000/svg"
  >
    <!-- Outer decorative ring -->
    <circle
      class="ring-outer-decoration"
      cx="140"
      cy="140"
      r="134"
    />

    <!-- Track ring -->
    <circle
      class="ring-track"
      cx="140"
      cy="140"
      [attr.r]="radius"
      fill="none"
      [attr.stroke-width]="6"
    />

    <!-- Progress ring -->
    <circle
      class="ring-progress"
      cx="140"
      cy="140"
      [attr.r]="radius"
      fill="none"
      [attr.stroke-width]="6"
      stroke-linecap="round"
      [attr.stroke-dasharray]="circumference"
      [attr.stroke-dashoffset]="dashOffset()"
    />

    <!-- Tick marks at quarter positions -->
    @for (tick of tickMarks; track tick.angle) {
      <line
        class="tick-mark"
        [attr.x1]="tick.x1"
        [attr.y1]="tick.y1"
        [attr.x2]="tick.x2"
        [attr.y2]="tick.y2"
      />
    }

    <!-- Progress head dot -->
    <circle
      class="ring-head"
      [attr.cx]="headPosition().x"
      [attr.cy]="headPosition().y"
      r="4"
    />
  </svg>

  <div class="timer-content">
    <span class="timer-digits">{{ formattedTime() }}</span>
    <span class="timer-label">{{ sessionLabel() }}</span>
  </div>
</div>
